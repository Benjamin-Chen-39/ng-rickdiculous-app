<h3>Characters in this Episode:</h3>
<br />

<div class="gallery-grid">
  <div *ngFor="let character of charList">
  <figure class="gallery-frame">
    <div class="card large">
      <img class="thumbnail" src={{character.image}} alt="epThumbnail">
        <div class="ep">Character: {{ character.name }} </div>
        <div class="ep">Status: {{character.status}}</div>
        <div class="ep">Species: {{character.species}}</div>
        <div class="ep">Gender: {{character.gender}}</div>

    </div>
  </figure>
  </div>
</div>
