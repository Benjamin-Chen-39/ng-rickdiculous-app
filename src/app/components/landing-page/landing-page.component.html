<div class="container">
  <h1>{{ title }}</h1>
  <div class="row">
    <div class="col-2 bg-warning py-md-5">
      <app-side-menu></app-side-menu>
    </div>
    <div class="col-10">
    <!--  Output search query to event handler-->
      <app-search-form (searchEvent)="handleSearch($event)"></app-search-form>
      <div *ngIf="results; else routelet" id="searchResults">
        <div *ngFor="let result of results.results">
          {{ result.name }}
        </div>
      </div>
      <ng-template #routelet>
        <router-outlet></router-outlet>
      </ng-template>
    </div>
  </div>
</div>
